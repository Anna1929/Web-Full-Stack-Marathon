<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>What about forms</title>
        <meta name="description" content="t04. What about forms">
    </head>
    <body>
        <h1>How Peter became Spider-Man?</h1>
        <form>
            <input type="radio" id="bite" name="answer">
            <label for="bite">He was bitten by a radioactive spider</label><br>
            <input type="radio" id="born" name="answer">
            <label for="born">He was born as Spider</label><br>
            <input type="radio" id="accident" name="answer">
            <label for="accident">He had an accident in the lab</label><br>
            <input type="submit" value="I made a choice!">
        </form>
        <p id="result"></p>
    </body>

    <script src="script.js"></script>
</html>
