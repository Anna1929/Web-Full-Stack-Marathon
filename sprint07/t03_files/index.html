<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="t03. Files">
  <title>Files</title>
    <style>
        form {
            border: 2px solid grey;
            padding: 20px;
        }

        #content {
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
  <h1>Files</h1>
  <form action="/create-file" method="POST">
      <label for="filename">File Name:</label>
      <input type="text" id="filename" name="filename" required><br>
      <label for="content">File Content:</label>
      <textarea id="content" name="content" rows="5" cols="50" required></textarea><br>
      <button type="submit">Create File</button>
  </form>

  <div id="file-list"></div>

  <div id="current-file" style="display: none;">
      <h2>Current File</h2>
      <p id="file-name"></p>
      <p id="file-content"></p>
      <form action="/delete-file" method="POST">
          <input type="hidden" id="delete-filename" name="filename">
          <button type="submit">Delete File</button>
      </form>
  </div>
</body>
</html>
