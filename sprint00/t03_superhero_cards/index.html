<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="t03 Superhero cards">
        <title>Superhero Cards</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main">
            <div class="card" id="captain">
                <img src="assets/images/Capitan-America.png" alt="Captain America">
                <p class="text">Captain America<br><small>Steve Rogers</small></p>
            </div>

            <div class="card" id="iron">
                <img src="assets/images/Iron-man.png" alt="Iron Man">
                <p class="text">Iron Man<br><small>Tony Stark</small></p>
            </div>

            <div class="card" id="widow">
                <img src="assets/images/Black-Widow.png" alt="Black Widow">
                <p class="text">Black Widow<br><small>Natasha Romanoff</small></p>
            </div>

            <div class="card" id="spider">
                <img src="assets/images/Spider-man.png" alt="Spider-Man">
                <p class="text">Spider-Man<br><small>Peter Parker</small></p>
            </div>
        </div>
    </body>
</html>
