<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Notes With Local Storage</title>
        <meta name="description" content="t09. Notes With Local Storage">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="main">
            <div class="buttons">
                <button class="add">Add to storage</button>
                <button class="clear">Clear storage</button>
            </div>
            <div class="notes">
                <label for="noteF">Text input</label>
                <textarea id="noteF" rows="5" cols="100"></textarea>
            </div>
            <div class="notes">
                <label for="archive">Notes archive</label>
                <textarea id="archive" rows="1" cols="100"></textarea>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
