<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Slider</title>
        <meta name="description" content="t02. Image Slider">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="slider">
                <div class="element">
                    <img src="assets/images/spider.png" alt="image">
                </div>
                <div class="element">
                    <img src="assets/images/superhero.jpg" alt="image">
                </div>
                <div class="element">
                    <img src="assets/images/hulk.png" alt="image">
                </div>
                <div class="element">
                    <img src="assets/images/flesh.jpg" alt="image">
                </div>
            </div>
            <button class="left">
                <img src="assets/images/left.png" alt="left">
            </button>
            <button class="right">
                <img src="assets/images/right.png" alt="right">
            </button>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
