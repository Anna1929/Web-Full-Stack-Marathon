<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Upgrade Human</title>
        <meta name="description" content="t11. Upgrade Human">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>Upgrade Human</h1>
        <div class="hero_main">
            <img id="human" src="assets/images/Tony-Stark-PNG.png" alt="hero">
            <div class="hero_info">
                <p>First name: <span id="first"></span></p>
                <p>Last name: <span id="last"></span></p>
                <p>Gender: <span id="gender"></span></p>
                <p>Age: <span id="age"></span></p>
                <p>Calories: <span id="calories"></span></p>
            </div>
            <div id="message">
                <p id="text">I'm human</p>
            </div>
            <div id="human_buttons">
                <button id="sleep">Sleep</button>
                <button id="feed">Feed</button>
                <button id="transform">Transform</button>
            </div>

            <div id="hero_buttons">
                <button id="fly">Fly</button>
                <button id="fight">Fight</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
